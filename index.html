<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d1b511d1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/icon.ico">
    <title>Sweet to do list :)</title>
</head>
<body>
    <div class="todo">
        <div class="container">
            <header class="todo_header">
                <div class="overflow">
                    <h1><span id="todaysDay">Saturday</span> Todo's</h1>
                    <span id="todaysDate">Februrary 21, 2021</span>
                </div>
            </header>
            <div class="todo_input wrap">
                <form action="" id="form">
                    <input type="text" id="todo_input" placeholder="Write to do for today"> 
                    <button class="todo_btn" id="todoBtn"><i class="fa fa-plus"></i></button>
                    <p id="alert">Powered by Sweet notes üìù </p>
                </form>
            </div>
            <ul id="todo_list" class="todo_list wrap">
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
